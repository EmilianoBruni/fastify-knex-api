on: [workflow_dispatch]
jobs:
  coveralls:
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        volumes:
            - /test/seed/maria.sql:/docker-entrypoint-initdb.d/seed.sql
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      #- name: npm install
      #  run: npm install
      - name: docker log
        run: DID=$(docker ps --format "{{.ID}}") && docker exec "$DID" ps xa
